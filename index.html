<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon section</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Custom your icons here</h1>
        <div class="styling">
            <div class="setting">
                <input type="checkbox" id="pasFoto">
                <label for="pasFoto">With Frame</label>
            </div>
            <div class="setting">
                <label>Choice your style icons:</label>
                <select name="styling" class="gaya">
                    <option value="outline">Outline Style</option>
                    <option value="color">Color Style</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the color text:</label>
                <select class="warna">
                    <option value="white">White</option>
                    <option value="burlywood">Burlywood</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the transform text:</label>
                <select class="wujud">
                    <option value="normal">Normal</option>
                    <option value="uppercase">Uppercase</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the shapping mirror:</label>
                <select class="mirror">
                    <option value="natural">Natural</option>
                    <option value="tong">Tong</option>
                    <option value="window">Window</option>
                    <option value="oval">Oval</option>
                </select>
            </div>
        </div>
        
        <section class="icons">
            <ul>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true">
                            <img src="imgs/outline/beer.svg">
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true">
                            <img src="imgs/outline/snack.svg">
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true">
                            <img src="imgs/outline/note.svg">
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true">
                            <img src="imgs/outline/gift.svg">
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
            </ul>
        </section>
        <footer>&copy Copyright 2016 Beer Bouquet LLC</footer>
    </div>

    <!-- tilt js -->
    <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
    <!-- my script -->
    <script src="js/script.js"></script>
</body>
</html>
