<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon section</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Your icons</h1>
        <section class="icons">
            <ul>
                <li>
                    <a href="#">
                        <picture>
                            <img src="imgs/outline/beer.svg">
                            <figcaption>Beer</figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture>
                            <img src="imgs/outline/snack.svg">
                            <figcaption>Snack</figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="">
                        <picture>
                            <img src="imgs/outline/note.svg">
                            <figcaption>Write Note</figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="">
                        <picture>
                            <img src="imgs/outline/gift.svg">
                            <figcaption>Send Gift</figcaption>
                        </picture>
                    </a>
                </li>
            </ul>
        </section>
        <footer>&copy Copyright 2016 Beer Bouquet LLC</footer>
    </div>
</body>
</html>
