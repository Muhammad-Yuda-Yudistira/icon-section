    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.140.0/build/three.module.js",
        "controls": "https://unpkg.com/three@0.140.0/examples/jsm/controls/OrbitControls.js",
        "loader": "https://unpkg.com/three@0.140.0/examples/jsm/loaders/GLTFLoader.js"
        }
    }
    </script>

    <script type="module">

    import * as THREE from 'three';
    import { OrbitControls } from 'controls';
    import { GLTFLoader } from 'loader';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    const renderer = new THREE.WebGLRenderer({alpha: true});
    renderer.setSize( window.innerWidth, window.innerHeight );
    const tiluDIcons = document.querySelectorAll(".tiluDIcons .item")
    for(let i = 0; i < tiluDIcons.length; i++) {
        tiluDIcons[i].appendChild( renderer.domElement );
    }

    const controls = new OrbitControls( camera, renderer.domElement );


    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshLambertMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );


    // const loader = new GLTFLoader();

    // loader.load( './imgs/threeD/samuel_beer/scene.gltf', function ( gltf ) {

    //     scene.add( gltf.scene );

    // }, undefined, function ( error ) {

    //     console.error( error );

    // } );


    const light = new THREE.AmbientLight( 0x404040, 0.5 ); // soft white light
    scene.add( light );

    const lightDua = new THREE.PointLight( 0xffffff, 1, 100 );
    lightDua.position.set( 30, 20, 50 );
    scene.add( lightDua );

    camera.position.z = 5;
    // camera.position.x = 3;
    // camera.position.y = -2;


    function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.z += 0.01;
        renderer.render( scene, camera );
    }
    animate();

    </script>
