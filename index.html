<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon section</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- my style -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <h1>Custom your icons here</h1>
        <div class="styling">
            <div class="setting">
                <input type="checkbox" id="3D" onclick="tiluD()">
                <label for="3D">3D Icons</label>
            </div>
            <div class="setting">
                <input type="checkbox" id="pasFoto" class="pasFoto">
                <label for="pasFoto">With Frame</label>
            </div>
            <div class="setting">
                <label>Choice your style icons:</label>
                <select name="styling" class="gaya">
                    <option value="outline">Outline Style</option>
                    <option value="color">Color Style</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the color text:</label>
                <select class="warna">
                    <option value="white">White</option>
                    <option value="burlywood">Burlywood</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the transform text:</label>
                <select class="wujud">
                    <option value="normal">Normal</option>
                    <option value="uppercase">Uppercase</option>
                </select>
            </div>
            <div class="setting">
                <label>Choice the shapping mirror:</label>
                <select class="mirror">
                    <option value="natural">Natural</option>
                    <option value="tong">Tong</option>
                    <option value="window">Window</option>
                    <option value="oval">Oval</option>
                </select>
            </div>
        </div>
        
        <section class="icons">
            <ul>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true"
                        data-tilt-max="30">
                            <img src="imgs/outline/beer.svg">
                            <span class="tiluDIcon"></span>
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true"
                        data-tilt-max="30">
                            <img src="imgs/outline/snack.svg">
                            <span class="tiluDIcon"></span>
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true"
                        data-tilt-max="30">
                            <img src="imgs/outline/note.svg">
                            <span class="tiluDIcon"></span>
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <picture data-tilt data-tilt-scale="1.5" data-tilt-glare="true"
                        data-tilt-max="30">
                            <img src="imgs/outline/gift.svg">
                            <span class="tiluDIcon"></span>
                            <figcaption></figcaption>
                        </picture>
                    </a>
                </li>
            </ul>
        </section>
        <footer>&copy Copyright 2016 Beer Bouquet LLC</footer>

    </div>

    <!-- tilt js -->
    <script type="text/javascript" src="js/vanilla-tilt.min.js"></script>
    <!-- my script -->
    <script src="js/script.js"></script>

    <!-- three js -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js"
        }
    }
    </script>

    <script type="module">

    import * as THREE from 'three';
    import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three-gltf-loader@0.150.0/index.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    const tiluDIcons = document.querySelector('.tiluDIcon')
    tiluDIcons.appendChild( renderer.domElement );


    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;


    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
    }
    animate();

    </script>
</body>
</html>
